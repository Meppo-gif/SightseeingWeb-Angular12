<div class="banner">
  <div class="content">
    <h1 class="mb-5">A Part Of The World <br/> At Your Door</h1>
    <a routerLink="menu">BOOK NOW <em class="bi bi-arrow-right"></em></a>
  </div>
</div>
<!-- step -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">How to get <span class="highlight">good tickets</span> </h1>
  <div class="row mt-5">
    <!-- one -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>1</h1>
        <p>select Sight</p>
      </div>
    </div>
    <!-- two -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>2</h1>
        <p>fill the details</p>
      </div>
    </div>
    <!-- three -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>3</h1>
        <p>Your booking will be confirmed in a few minutes</p>
      </div>
    </div>
  </div>
</div>

<!-- sightbox -->

<div class="container mt-4 mb-4">
  <h1 class="text-center">Favourites <span class="highlight"> Sightseeing </span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of sightData;index as i">
      <div class="sightbox" *ngIf="i<=3">
        <img src={{fd.sightImg}} alt=""/>
        <h1>{{fd.sightName}}</h1>
        <p>{{fd.sightPrice | currency: 'INR'}}</p>
      </div>
    </div>
  </div>
  <a routerLink="menu" class="viewmorebtn">view more <em class="bi bi-arrow-right"></em></a>
</div>
